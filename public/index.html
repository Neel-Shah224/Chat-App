<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        <style>
            label {
                display: block;
                font-size: 14px;
                margin-bottom: 8px;
                color: #777;
            }
        </style>
    </head>
    <body>
       <div class="centered-form">
           <div class="centered-form__box">
               <h1>join</h1>
               <form id="join-room" action="/chat.html">
                   <label> Display Name</label>
                   <input type="text" name="username" placeholder="Display Name" required>
                   
                   <label> Room </label>
                   <!-- <select id="room" name="room">
                    <option value="surat"><input type="text" name="room" placeholder="Room" required></option>
                   
                    </select> -->
                    <input type="search" name="room" list="list1" id="searchbar" placeholder="Room Name" autocomplete="off">
                    <datalist id="list1">
                        
                    </datalist>
                   <button>Join</button>
               </form>
           </div>
       </div>
       <script id="roomList" type="text/html">
        {{#rooms}}
            <option value={{room}}>{{room}}</option>
        {{/rooms}}
    </script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
       <script src="/socket.io/socket.io.js"> </script>
        <script src="/js/room.js"></script>
    </body>
</html>
